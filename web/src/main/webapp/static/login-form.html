<div class="popup" ng-hide="loginController.signed">
    <div class="login-container">
        <div class="row">
            <div class="col-sm-6 col-md-4 col-md-offset-4">
                <h1 class="text-center login-title">Sign in to continue</h1>
                <div class="account-wall">
                    <img class="profile-img" src="https://lh5.googleusercontent.com/-b0-k99FZlyE/AAAAAAAAAAI/AAAAAAAAAAA/eu7opA4byxI/photo.jpg?sz=120"
                         alt="">
                    <form class="form-signin" ng-submit="loginController.sendData()">

                        <input type="text" ng-model="loginController.loginData.login" class="form-control" placeholder="Email" required autofocus />
                        <input type="password" ng-model="loginController.loginData.password" class="form-control" placeholder="Password" required />
                        <input class="btn btn-lg btn-primary btn-block" type="submit" value="Sign in"/>

                    </form>
                </div>
                <a href="#" class="text-center new-account">Create an account </a>
            </div>
        </div>
    </div>
</div>
